plugins {
  id 'java-library'
  id 'maven-publish'
}

group = project.group
version = '2.1.2'
var projectId = 22

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {
  compileOnly project(':library-basic')
  compileOnly project(':library-chat')

  compileOnly 'org.jetbrains:annotations:23.0.0'
}

publishing {
  repositories {
    maven {
      url getDeployUrl(projectId)
      credentials {
        username = deploy_token_name
        password = deploy_token_key
      }

    }
  }
  publications {
    mavenJava(MavenPublication) {
      from components.java
    }
  }
}