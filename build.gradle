plugins {
  id 'java-library'
  id 'maven-publish'
}

group = project.group
version = '3.0'
var projectId = 22

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {
  compileOnly project(':library-basic')
  compileOnly project(':library-chat')

  compileOnly 'org.jetbrains:annotations:23.0.0'
}

publishing {
  repositories {
    maven {
        url "https://git.timesnake.de/api/v4/projects/" + projectId + "/packages/maven"
      credentials {
          username = timesnakeDeployUser
          password = timesnakeDeployKey
      }

    }
  }
  publications {
    mavenJava(MavenPublication) {
      from components.java
    }
  }
}