group = project.group
version = '2.0-SNAPSHOT'
archivesBaseName = 'channel-api'
var projectId = 22

repositories {
  mavenLocal()
  mavenCentral()
  maven {
    url = uri 'https://repo.maven.apache.org/maven2/'
  }
}

dependencies {
  compileOnly project(':library-basic')
  compileOnly project(':library-chat')
}

publishing {
  repositories {
    maven {
      url getDeployUrl(projectId)
      credentials {
        username = deploy_token_name
        password = deploy_token_key
      }
    }
  }
}